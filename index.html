<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container">
    <div class="input-container">
      <input
        type="text"
        id="cityInput"
        class="cityInput"
        placeholder="Enter city Name"
      />
      <div class="search-icon" id="searchBtn">
        🔍
      </div>
    </div>

    <div id="messages">
      <!-- loading / error messages appear here -->
    </div>

    <div id="weatherDetails" style="display:none;">
      <div class="image">
        <img id="weatherIcon" src="images/sun.png" alt="icon" />
      </div>
      <div class="temp" id="temp"></div>
      <div class="location" id="city"></div>
      <div class="country" id="country"></div>

      <div class="cord">
        <div>
          <span>Latitude</span>
          <span id="latitude"></span>
        </div>
        <div>
          <span>Longitude</span>
          <span id="longitude"></span>
        </div>
      </div>

      <div class="data-container">
        <div class="element">
          <img src="images/humidity-icon.png" class="humid-image" alt="Humidity">
          <div class="data">
            <div class="humidity-percent" id="humidity"></div>
            <div class="text">Humidity</div>
          </div>
        </div>
        <div class="element">
          <img src="images/wind.jpg" class="humid-image" alt="Wind">
          <div class="data">
            <div class="humidity-percent" id="wind"></div>
            <div class="text">Wind</div>
          </div>
        </div>
      </div>
    </div>

    <p class="copyright">
      Designed by <span>Pavithra</span>
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
